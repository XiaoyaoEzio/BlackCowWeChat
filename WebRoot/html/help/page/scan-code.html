<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name ="viewport" content ="initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<title>操作指引：如何扫描二维码？</title>
	<link rel="stylesheet" href="../include/main.css">
	<script src="../include/main.js"></script>
</head>
<body>
	<dl class="main-wrap">
		<dt class="title">如何扫描二维码？</dt>
		<dd>
			<ol class="content">
				<li>
					<b class="serial">1</b>充电桩长时间空闲时屏幕会熄灭，扫码前请先点击唤醒屏幕：
					<img src="scan-code/step-1.gif" alt="点亮充电桩屏幕">
				</li>
				<li>
					<b class="serial">2</b>打开微信，关注并进入“中能易电”公众号，点击底部的<strong>“我要充电”</strong>，进入充电页面后即可看到扫码按钮和输入设备号按钮：	
					<img src="scan-code/step-2.png" alt="扫码按钮">
				</li>
				<li>
					<b class="serial">3</b>点击扫码按钮进入扫码界面，对准充电桩上的二维码（一般位于机身前面）扫描：	
					<img src="scan-code/step-3.png" alt="电桩二维码">
				</li>
				<li>
					<b class="serial">4</b>如无法扫码成功，可手动输入充电桩屏幕上的序列号，然后点击“下一步”按钮连接：	
					<img src="scan-code/step-4.png" alt="输入序列号">
				</li>
			</ol>
		</dd>		
	</dl>	
</body>
</html>
